<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>PiStart</title>
		<link rel="stylesheet" type="text/css" href="res/style.css">
		<script src="src/jquery-2.1.3.min.js"></script>
		<script src="src/jquery.simpleWeather.js"></script>
		<script src="src/start.js"></script>
	</head>	
	<body>
		<div id="content-pane">
			<div id="time-component" class="component"></div>
			<div id="date-component" class="component"></div>

			<div id="weather-component" calss="component">
				<script>
				var setWeather = function(data)
				{
					var wind = data.query.results;
					alert(wind)
				}
				</script> 
				<script src="https://query.yahooapis.com/v1/public/yql?q=select condition from weather.forecast where woeid in (select woeid from geo.places(1) where text='gainesville, fl')&format=json&callback=setWeather"></script> 
			</div>
		</div>
	</body>
</html>
